<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="screen">

            <img src="img/logo.png" alt="logo" id="logo">
        </div>

            <div class="container">
                <img src="img/logo.png" alt="" class="logoImage">
                <h1>Memory Game</h1>
